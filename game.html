<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game_container">
            <div class="countdown"></div>
            <div class="score_show">0</div>
            <div class="background"></div>
            <div class="ground_container">
                <div class="ground">1</div>
            </div>
            <div class="bird"></div>
            <div class="game_over">
                <p id="game_over">GAME OVER</p>
                <p id="score">SCORE:</p>
                <p id="highest_score">HIGHEST SCORE:</p>
                <button id="restart">Try again</button>
            </div>
        </div>
    </div>
</body>
</html>
