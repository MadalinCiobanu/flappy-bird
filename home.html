<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
</head>
<body>
    <div class="home">
        <div class="play">
            <a href="game.html"><img src="start.png"></a>
        </div>
<!--        <div class="name">-->
<!--            <input id="name" type="text" value="Name">-->
<!--        </div>-->
        <div class="score">

                <div id="game_over">High Score</div>

                    <div id="1st" class="1st"></div>
                    <div id="2nd" class="2nd"></div>
                    <div id="3rd" class="3rd"></div>
                </div>
                <div id="back">BACK</div>
            </div>
        </div>

    </div>
    <script src="home.js" defer></script>
</body>
</html>
